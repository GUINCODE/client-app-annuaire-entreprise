<main class="main">
  <div class="content">
    <h1>Liste des Entreprises</h1>
    
    <!-- Si les données existent, les afficher dans un tableau -->
    <table *ngIf="entreprises.length > 0" border="1">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Ville</th>
          <th>Code Postal</th>
          <th>Email</th>
          <th>Téléphone</th>
        </tr>
      </thead>
      <tbody>
        <!-- Boucle sur les entreprises récupérées -->
        <tr *ngFor="let entreprise of entreprises">
          <td>{{ entreprise.Id }}</td>
          <td>{{ entreprise.Nom }}</td>
          <td>{{ entreprise.Adresse }}</td>
          <td>{{ entreprise.Ville }}</td>
          <td>{{ entreprise.CodePostal }}</td>
          <td>{{ entreprise.Email }}</td>
          <td>{{ entreprise.Telephone }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Message si aucune donnée n'est disponible -->
    <p *ngIf="entreprises.length === 0">Aucune entreprise trouvée.</p>
  </div>
</main>

<router-outlet></router-outlet>
